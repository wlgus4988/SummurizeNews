<!DOCTYPE html>

<meta charset="UTF-8">
<title>게시판 상세</title>

</head>
<body>
	<div class="container">
		<h2>게시판 상세</h2>
<!-- 
		 <form id="frm" name="frm" th:method="POST"> --> <!-- th:action="'/board/boardUpdate/' + ${board.boardIdx}" -->
		 <form role="form" th:method="POST" th:action="'/board/boardUpdate/' + ${board.boardIdx}">
			<table class="board_detail">
				<colgroup>
					<col width="15%" />
					<col width="35%" />
					<col width="15%" />
					<col width="35%" />
				</colgroup>
				<caption>게시글 상세내용</caption>
				<tbody>
					<tr>
						<th scope="row">글번호</th>
						<td th:text="${board.boardIdx}"></td>
						<th scope="row">조회수</th>
						<td th:text="${board.hitCnt}"></td>
					</tr>
					<tr>
						<th scope="row">작성자</th>
						<td th:text="${board.username}"></td>
						<th scope="row">작성일</th>
						<td th:text="${board.createDatetime}"></td>
					</tr>
					<tr>
						<th scope="row">제목</th>
						<td colspan="3"><input type="text" id="title" name="title"
							th:value="${board.title}"></td>
					</tr>
					<tr>
						<td colspan="4" class="view_text">
						<textarea title="내용" id="contents" name="contents" th:text=${board.contents}></textarea>
					</tr>
				</tbody>
			</table>
			
			<input type="submit" id="submit" value="수정하기" class="btn"> 
			<button>
				<a href="/board/boardDelete/" th:attrappend="href=${board.boardIdx}">삭제하기</a>
			</button>
			<button>
				<a href="/board/boardList">목록으로</a>
			</button>
		
	<!-- 		<input type="hidden" name="boardIdx" th:value="${board.boardIdx}"> -->
		</form>
		
		<div class="file_list">
		<a th:each="file : ${board.fileList}"    // 문자열과 섞이면 안된다
		th:href="@{/board/downloadBoardFile(idx=${file.idx}, boardIdx=${file.boardIdx})}"
		th:text="|${file.originalFileName} (${file.fileSize}kb)|"> </a> 
<!-- 		<form th:method="delete" th:action="@{/board/downloadBoardFile(idx=${list.idx}, boardIdx=${board.boardIdx})}">
			<input type="submit" id="delete_file" th:value="파일삭제">
		</form>
		</div> -->

	</div>
